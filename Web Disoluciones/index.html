<!DOCTYPE html>
<html lang="es">
	<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width" />

			<title>Formulas Disolución</title>

			<noscript>
				<meta http-equiv="refresh" content="0; url=js.html" />
			</noscript>

			<link href="src/display.css" rel="stylesheet" type="text/css" />
			<link rel="stylesheet" href="src/cosasvarias.css" />
			<link rel="stylesheet" href="src/inputs.css" />

			<meta name="keywords" content="disolución, formula, calculadora" />
			<meta name="description" content="D I S O L U C I O N E S" />

			<script src="src/script/theme.js"></script>
	</head>
	<body>
		<div class="main" role="main" id="main">
			<ul class="input" id="input-container">
				<!-- MASAS -->

				<li class="dropdown" >
					<button onclick="dropdown(Array.from(this.parentNode.children))" class="dropbtn">Masas</button>
					<ul class="dropul">
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "m_s"><span class="lbl-t">Masa soluto</span></label>
							<input type="number" class="ipt" id="m_s" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "m_d"><span class="lbl-t">Masa disolvente</span></label>
							<input type="number" class="ipt" id="m_d" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "m_D"><span class="lbl-t">Masa disolución</span></label>
							<input type="number" class="ipt" id="m_D" min="0"/>
						</li>
					</ul>
				</li>

				<!-- MASAS END -->

				<!-- VOLUMENES -->

				<li class="dropdown" >
					<button onclick="dropdown(Array.from(this.parentNode.children))" class="dropbtn">Volúmenes</button>
					<ul class="dropul">
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "v_s"><span class="lbl-t">Volumen soluto</span></label>
							<input type="number" class="ipt" id="v_s" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "v_d"><span class="lbl-t">Volumen disolvente</span></label>
							<input type="number" class="ipt" id="v_d" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "v_D"><span class="lbl-t">Volumen disolución</span></label>
							<input type="number" class="ipt" id="v_D" min="0"/>
						</li>
					</ul>
				</li>

				<!-- VOLUMENES END -->

				<!-- DENSIDADES -->

				<li class="dropdown" >
					<button onclick="dropdown(Array.from(this.parentNode.children))" class="dropbtn">Densidades</button>
					<ul class="dropul">
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "d_s"><span class="lbl-t">Densidad soluto</span></label>
							<input type="number" class="ipt" id="d_s" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "d_d"><span class="lbl-t">Densidad disolvente</span></label>
							<input type="number" class="ipt" id="d_d" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "d_D"><span class="lbl-t">Densidad disolución</span></label>
							<input type="number" class="ipt" id="d_D" min="0"/>
						</li>
					</ul>
				</li>

				<!-- DENSIDADES END -->

				<!-- MASAS MOLARES -->

				<li class="dropdown" >
					<button onclick="dropdown(Array.from(this.parentNode.children))" class="dropbtn">Masas Molares</button>
					<ul class="dropul">
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "m_mol_s"><span class="lbl-t">Masa molar soluto</span></label>
							<input type="text" class="ipt" id="m_mol_s" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "m_mol_d"><span class="lbl-t">Masa molar disolvente</span></label>
							<input type="text" class="ipt" id="m_mol_d" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "m_mol_D"><span class="lbl-t">Masa molar disolución</span></label>
							<input type="text" class="ipt" id="m_mol_D" min="0"/>
						</li>
					</ul>
				</li>

				<!-- MASAS MOLARES END -->

				<!-- NUMERO DE MOLES -->

				<li class="dropdown" >
					<button onclick="dropdown(Array.from(this.parentNode.children))" class="dropbtn">Número de Moles</button>
					<ul class="dropul">
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "n_s"><span class="lbl-t">Número Moles soluto</span></label>
							<input type="number" class="ipt" id="n_s" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "n_d"><span class="lbl-t">Número Moles disolvente</span></label>
							<input type="number" class="ipt" id="n_d" min="0"/>
						</li>
						<li name="myDropdown" class="dropdown_input_value">
							<label for= "n_D"><span class="lbl-t">Número Moles disolución</span></label>
							<input type="number" class="ipt" id="n_D" min="0"/>
						</li>
					</ul>
				</li>

				<!-- NUMERO DE MOLES END -->

				<li class="input_value">
					<label for= "v_a"><span class="lbl-t">Volúmenes Aditivos</span></label>
					<input type="checkbox" class="ipt" id="v_a"/>
				</li>
				
				<li class="input_value">
					<label for= "p_m"><span class="lbl-t">% Masa</span></label>
					<input type="number" class="ipt" id="p_m" min="0"/>
				</li>
				<li class="input_value">
					<label for= "p_v"><span class="lbl-t">% Volumen</span></label>
					<input type="number" class="ipt" id="p_v" min="0"/>
				</li>
				<li class="input_value">
					<label for= "c"><span class="lbl-t">Concentración</span></label>
					<input type="number" class="ipt" id="c" min="0"/>
				</li>
				<li class="input_value">
					<label for= "molaridad"><span class="lbl-t">Molaridad</span></label>
					<input type="number" class="ipt" id="molaridad" min="0"/>
				</li>
				<li class="input_value">
					<label for= "molalidad"><span class="lbl-t">Molalidad</span></label>
					<input type="number" class="ipt" id="molalidad" min="0"/>
				</li>
				<li class="input_value">
					<label for= "f_m"><span class="lbl-t">Fracción Molar</span></label>
					<input type="number" class="ipt" id="f_m" min="0"/>
				</li>	
			</ul>

			<ul class="response" id="response-container">
				<li class="output_value">
					<label for= "m_s"><span class="lbl-t">Masa Soluto</span></label>
					<output name="m_s"></output>
				</li>
				<li class="output_value">
					<label for= "m_d"><span class="lbl-t">Masa Disolvente</span></label> 
					<output name="m_d"></output>
				</li>
				<li class="output_value">
					<label for= "m_D"><span class="lbl-t">Masa Disolución</span></label> 
					<output name="m_D"></output>
				</li>
				<li class="output_value">
					<label for= "v_s"><span class="lbl-t">Volumen Soluto</span></label> 
					<output name="v_s"></output>
				</li>
				<li class="output_value">
					<label for= "v_d"><span class="lbl-t">Volumen Disolvente</span></label> 
					<output name="v_d"></output>
				</li>
				<li class="output_value">
					<label for= "v_D"><span class="lbl-t">Volumen Disolución</span></label> 
					<output name="v_D"></output>
				</li>
				<li class="output_value">
					<label for= "d_s"><span class="lbl-t">Densidad Soluto</span></label> 
					<output name="d_s"></output>
				</li>
				<li class="output_value">
					<label for= "d_s"><span class="lbl-t">Densidad Disolvente</span></label> 
					<output name="d_d"></output>
				</li>
				<li class="output_value">
					<label for= "d_D"><span class="lbl-t">Densidad Disolución</span></label> 
					<output name="d_D"></output>
				</li>
				<li class="output_value">
					<label for= "p_m"><span class="lbl-t">% Masa</span></label> 
					<output name="p_m"></output>
				</li>
				<li class="output_value">
					<label for= "p_v"><span class="lbl-t">% Volumen</span></label> 
					<output name="p_v"></output>
				</li>
				<li class="output_value">
					<label for= "c"><span class="lbl-t">Concentración</span></label> 
					<output name="c"></output>
				</li>
				<li class="output_value">
					<label for= "molaridad"><span class="lbl-t">Molaridad</span></label> 
					<output name="molaridad"></output>
				</li>
				<li class="output_value">
					<label for= "molalidad"><span class="lbl-t">Molalidad</span></label> 
					<output name="molalidad"></output>
				</li>
				<li class="output_value">
					<label for= "m_mol_s"><span class="lbl-t">Masa Molar Soluto</span></label> 
					<output name="m_mol_s"></output>
				</li>
				<li class="output_value">
					<label for= "m_mol_d"><span class="lbl-t">Masa Molar Disolvente</span></label> 
					<output name="m_mol_d"></output>
				</li>
				<li class="output_value">
					<label for= "m_mol_D"><span class="lbl-t">Masa Molar Disolución</span></label> 
					<output name="m_mol_D"></output>
				</li>
				<li class="output_value">
					<label for= "f_m"><span class="lbl-t">Fracción Molar</span></label> 
					<output name="f_m"></output>
				</li>
				<li class="output_value">
					<label for= "n_s"><span class="lbl-t">Moles de Soluto</span></label> 
					<output name="n_s"></output>
				</li>
				<li class="output_value">
					<label for= "n_d"><span class="lbl-t">Moles de Disolvente</span></label> 
					<output name="n_d"></output>
				</li>
				<li class="output_value">
					<label for= "n_D"><span class="lbl-t">Moles de Disolución</span></label> 
					<output name="n_D"></output>
				</li>
			</ul>
		</div>
		<script src="src/script/utils.js"></script>
		<script src="src/script/models/formulas.js"></script>
		<script src="src/script/models/variables.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.2/math.js'></script>
		<script src="src/script/script.js"></script>
		<script src="src/script/random.js"></script>
	</body>
</html>
